{% extends "base.html" %}

{% block title %}Devices{% endblock %}

{% block content%}
{%if module == 'list' %}
<table border='1'>
<th>Name</th>
<th>SN</th>
<th>IpAddr</th>
<th>LoginName</th>
<th>PassWord</th>
<th>Notes</th>
  {%for d in device_list %}
  <tr>
  <td>{{d.name}}</td>
  <td>{{d.sn}}</td>
  <td>{{d.ipaddr}}</td>
  <td>{{d.login}}</td>
  <td>{{d.password}}</td>
  <td>{{d.notes}}</td>
  </tr>
  {%endfor%}
</table>
{%endif%}
{% endblock %}
